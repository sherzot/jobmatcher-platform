apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jobmatcher-ingress
  namespace: jobmatcher
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
spec:
  ingressClassName: nginx
  rules:
  - host: jobmatcher.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: web-frontend-service
            port:
              number: 80
      - path: /admin
        pathType: Prefix
        backend:
          service:
            name: admin-frontend-service
            port:
              number: 80
      - path: /agent
        pathType: Prefix
        backend:
          service:
            name: agent-frontend-service
            port:
              number: 80
      - path: /api/auth
        pathType: Prefix
        backend:
          service:
            name: auth-service
            port:
              number: 8080
      - path: /api/admin
        pathType: Prefix
        backend:
          service:
            name: admin-service
            port:
              number: 8081
      - path: /api/agent
        pathType: Prefix
        backend:
          service:
            name: agent-service
            port:
              number: 8082
      - path: /api/company
        pathType: Prefix
        backend:
          service:
            name: company-service
            port:
              number: 8083
      - path: /api/jobs
        pathType: Prefix
        backend:
          service:
            name: job-service
            port:
              number: 8084
      - path: /api/offers
        pathType: Prefix
        backend:
          service:
            name: offer-service
            port:
              number: 8085
      - path: /api/resumes
        pathType: Prefix
        backend:
          service:
            name: resume-service
            port:
              number: 8086
      - path: /api/parser
        pathType: Prefix
        backend:
          service:
            name: parser-service
            port:
              number: 8087
      - path: /api/pdf
        pathType: Prefix
        backend:
          service:
            name: pdf-worker
            port:
              number: 8088
      - path: /minio
        pathType: Prefix
        backend:
          service:
            name: minio-service
            port:
              number: 9001
---
# Alternative Ingress for production with SSL
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jobmatcher-ingress-ssl
  namespace: jobmatcher
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - jobmatcher.com
    - www.jobmatcher.com
    secretName: jobmatcher-tls
  rules:
  - host: jobmatcher.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: web-frontend-service
            port:
              number: 80
      - path: /admin
        pathType: Prefix
        backend:
          service:
            name: admin-frontend-service
            port:
              number: 80
      - path: /agent
        pathType: Prefix
        backend:
          service:
            name: agent-frontend-service
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: auth-service
            port:
              number: 8080
  - host: www.jobmatcher.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: web-frontend-service
            port:
              number: 80
