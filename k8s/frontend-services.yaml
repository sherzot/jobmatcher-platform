# Web Frontend
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-frontend-deployment
  namespace: jobmatcher
  labels:
    app: web-frontend
    tier: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web-frontend
      tier: frontend
  template:
    metadata:
      labels:
        app: web-frontend
        tier: frontend
    spec:
      containers:
      - name: web-frontend
        image: sherdev/jobmatcher:web-frontend-latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: web-frontend-service
  namespace: jobmatcher
  labels:
    app: web-frontend
    tier: frontend
spec:
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: web-frontend
    tier: frontend
  type: ClusterIP
