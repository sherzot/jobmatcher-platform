          echo ""
          echo "ğŸŠ Your Jobmatcher Platform is ready for production! ğŸŠ"
          echo "======================================================="

  build-and-push:
    needs: [test-backend, test-frontend]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Check Docker secrets
        run: |
          echo "Checking Docker secrets availability..."
          if [ -z "${{ secrets.DOCKER_USERNAME }}" ] || [ -z "${{ secrets.DOCKER_PASSWORD }}" ]; then
            echo "Docker secrets are not properly configured"
            exit 1
          fi

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Backend Services
      - name: Build and push parser-service
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.parser
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:parser-service-latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push admin-service
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.admin
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:admin-service-latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push agent-service
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.agent
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:agent-service-latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push company-service
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.company
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:company-service-latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push job-service
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.job
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:job-service-latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push offer-service
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.offer
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:offer-service-latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push resume-service
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.resume
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:resume-service-latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push pdf-worker
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.pdfworker
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:pdf-worker-latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push auth-service
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.auth
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:auth-service-latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Frontend Services
      - name: Build and push web-frontend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.frontend
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:web-frontend-latest
          build-args: |
            FRONTEND_TYPE=web
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push admin-frontend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.frontend
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:admin-frontend-latest
          build-args: |
            FRONTEND_TYPE=admin
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push agent-frontend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.frontend
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:agent-frontend-latest
          build-args: |
            FRONTEND_TYPE=agent
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: "latest"

      - name: Configure kubectl for Docker Desktop
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Deploy to Kubernetes
        run: |
          echo "ğŸš€ Deploying to Kubernetes cluster..."

          # Create namespace
          kubectl apply -f k8s/namespace.yaml

          # Apply configurations
          kubectl apply -f k8s/configmap.yaml
          kubectl apply -f k8s/secrets.yaml

          # Deploy infrastructure
          kubectl apply -f k8s/mysql-deployment.yaml
          kubectl apply -f k8s/redis-deployment.yaml
          kubectl apply -f k8s/minio-deployment.yaml

          # Deploy backend services
          kubectl apply -f k8s/backend-services.yaml

          # Deploy frontend services
          kubectl apply -f k8s/frontend-services.yaml

          # Deploy ingress
          kubectl apply -f k8s/ingress.yaml

          echo "âœ… Kubernetes deployment completed!"

      - name: Wait for deployment
        run: |
          echo "â³ Waiting for deployment to be ready..."
          kubectl wait --for=condition=available --timeout=300s deployment/mysql-deployment -n jobmatcher
          kubectl wait --for=condition=available --timeout=300s deployment/auth-service-deployment -n jobmatcher
          kubectl wait --for=condition=available --timeout=300s deployment/web-frontend-deployment -n jobmatcher
          echo "âœ… All deployments are ready!"

      - name: Show deployment status
        run: |
          echo "ğŸ“Š Deployment Status:"
          kubectl get pods -n jobmatcher
          kubectl get services -n jobmatcher
          kubectl get ingress -n jobmatcher
