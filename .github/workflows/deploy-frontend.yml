name: Build and Deploy Frontend Services

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'frontend/web/**'
      - 'frontend/agent/**'
      - 'frontend/admin/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'frontend/web/**'
      - 'frontend/agent/**'
      - 'frontend/admin/**'

env:
  REGISTRY: docker.io
  IMAGE_NAME: sherdev/jobmatcher

jobs:
  test-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Test web frontend
        run: |
          cd frontend/web
          npm ci
          npm run lint
          
      - name: Test agent frontend
        run: |
          cd frontend/agent
          npm ci
          npm run lint
          
      - name: Test admin frontend
        run: |
          cd frontend/admin
          npm ci
          npm run lint

  build-and-push-frontend:
    needs: test-frontend
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: Build and push web frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend/web
          file: ./frontend/web/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:web-frontend-latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          
      - name: Build and push agent frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend/agent
          file: ./frontend/agent/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:agent-frontend-latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          
      - name: Build and push admin frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend/admin
          file: ./frontend/admin/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:admin-frontend-latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-frontend-pages:
    needs: build-and-push-frontend
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Build web frontend
        run: |
          cd frontend/web
          npm ci
          npm run build
          
      - name: Build agent frontend
        run: |
          cd frontend/agent
          npm ci
          npm run build
          
      - name: Build admin frontend
        run: |
          cd frontend/admin
          npm ci
          npm run build
          
      - name: Deploy web to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./frontend/web/dist
          destination_dir: web
          
      - name: Deploy agent to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./frontend/agent/dist
          destination_dir: agent
          
      - name: Deploy admin to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./frontend/admin/dist
          destination_dir: admin
